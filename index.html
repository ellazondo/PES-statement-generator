<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI PES Statement Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI PES Statement Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="pes-gen-form">
            <input
              type="text"
              placeholder="Enter the diagnosis and signs and symptoms"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small> i.e.: slowed weight gain, undergoing a tube wean .</small>
        </div>
        <div class="pes-state" id="generated-pes"></div>
      </main>

      <footer>
        This project was coded by Gabriella Elizondo and is
        <a
          href="https://github.com/ellazondo/PES-statement-generator"
          target="_blank"
          >open-sourced </a
        >on github and is hosted on
        <a href="https://candid-strudel-b01f52.netlify.app/">Netlify.</a>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
