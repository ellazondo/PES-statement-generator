  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI PES Statement Generator</title>
  </head>
  <body>
    <header>
      <h1>AI PES Statement Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the problem, diagnosis and signs and symptoms"
          autofocus
          required
          autocomplete="off"

      </form>
      <div>The PES statement will go here</div>
    </main>
